<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=0">
  <title>Control</title>
  <link rel="stylesheet" href="css/control.css">
</head>
<body>
  <section id="control">
    <article id="control-top">
      <div id="top" class="control-button control-button-up">▲</div>
    </article>
    <article id="control-center">
      <div id="left" class="control-button control-button-left">◄</div>
      <div id="right" class="control-button control-button-right">►</div>
    </article>
    <article id="control-bottom">
      <div id="bottom" class="control-button control-button-bottom">▼</div>
    </article>
  </section>
  <script type="text/javascript" src="socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/control.js"></script>
</body>
</html>
